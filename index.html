    <div class="card">

      <div class="card-content">

              10k+

          </div>

            <div class="value">
              314
            </div>

            </div>
          </div>
          <div class="data">
            <div class="value">
              12M+
            </div>
            <div class="text">
              QUERIES
            </div>
          </div>
        </div>
      </div>
